<div id="front-wrapper">
  <div id="hero">
    <div id="hero-inner" class="container">
      {% include custom/intro.html %}
    </div>
  </div>
  <section id="sub-hero">
    <div class="container">
      {{ tagline }}
    </div>
  </section>
  <div class="container">
    <div class="row" id="post-container">
      <article class="span4">
        <div class="article-format rectangular-article-format">
        {{ square1 }}
        </div>
      </article>
      <article class="span4">
        <div class="article-format rectangular-article-format">
        {{ square2 }}
        </div>
      </article>
      <article class="span4">
        <div class="article-format rectangular-article-format">
        {{ square3 }}
        </div>
      </article>
    </div>
      <div class="row">
        <ul class="pager">
          {% if paginator.next_page %}
            <li class="previous">
              <a href="{{paginator.next_page}}">&larr; Older</a>
            </li>
          {% endif %}
          {% if paginator.previous_page %}
            <li class="next">
              <a class="next" href="{{paginator.previous_page}}">Newer &rarr;</a>
            </li>
          {% endif %}
        </ul>
      </div>
  </div>
</div>
